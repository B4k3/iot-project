  <script type='text/javascript' src="js/knockout-3.5.1.js"></script>
  <script type='text/javascript'>
      var initialData = [
          { id: "Giallo", type: "paper",   capacity: 120, percentage: 50, status: 50, locked: 1},
          { id: "Verde",  type: "plastic", capacity: 120, percentage: 20, status: 20, locked: 0},
          { id: "Rosso",  type: "glass",   capacity: 120, percentage: 100,status: 100, locked: 0},
          { id: "Blu",    type: "organic", capacity: 120, percentage: 90, status: 90, locked: 1},
          { id: "Giallo1",type: "paper",   capacity: 120, percentage: 50, status: 50, locked: 1},
          { id: "Verde1", type: "plastic", capacity: 120, percentage: 20, status: 20, locked: 0},
          { id: "Rosso1", type: "glass",   capacity: 120, percentage: 75, status: 75, locked: 0},
          { id: "Blu1",   type: "organic", capacity: 120, percentage: 90, status: 90, locked: 1},
          { id: "Giallo2",type: "paper",   capacity: 120, percentage: 100,status: 100, locked: 0},
          { id: "Verde2", type: "plastic", capacity: 120, percentage: 20, status: 20, locked: 0},
          { id: "Rosso2", type: "glass",   capacity: 120, percentage: 100,status: 100, locked: 1},
          { id: "Blu2",   type: "organic", capacity: 120, percentage: 9,  status: 9,  locked: 0}
      ];

      function Bin(){
        this.type = ko.observable();
        this.id = ko.observable();
        this.status = ko.observable();
        this.locked = ko.observable();
        this.capacity = ko.observable();
        this.percentage = ko.observable();
      }

      var myViewModel = function(){
        var self = this;
        self.bins = ko.observableArray();

        

        self.addbin = function(bin){
          t = new Bin();
          t.id(bin.id);
          t.type(bin.type);
          t.capacity(bin.capacity);
          t.status(bin.status);
          t.locked(bin.locked);
          t.percentage(bin.percentage);
          self.bins.push(t);
        } 

        self.updateBin = function(bin){
          var upd = ko.utils.arrayFirst(self.bins(), function(item){
            return item.id() === bin.id;   
          });
          if(upd == null) {
            self.addbin(bin);
          }
          else {
            upd.status(bin.status);
            upd.locked(bin.locked);
            upd.percentage(bin.percentage);
          }
        }


        $.getJSON("/bins",function(getdata,status){
          //alert("Data: " + getdata);
          ko.utils.arrayMap(getdata, function(data) {
            self.addbin(data);
          });
        });
        

        self.updateBins = function(){
          console.log("update");
          $.getJSON("/bins",function(getdata,status){
            ko.utils.arrayMap(getdata, function(data) {
              self.updateBin(data);
            });
          });
        
        }

        self.unlockBin = function(bin){
          bin.locked(0);
        }

        self.lockBin = function(bin){
          bin.locked(1);
        }

        self.emptyBin = function(bin){
          bin.status(0);
        }
        
        setInterval(self.updateBins, 10000);
      }
      var mymodel = new myViewModel(initialData);
      ko.applyBindings(mymodel);
  </script>
